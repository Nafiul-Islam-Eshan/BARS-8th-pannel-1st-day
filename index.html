<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARS 8th Pannel</title>
</head>

<body>
    <h1>Contact Us</h1>
    <p>
        Please use this form below to send us message
    </p>

    <form>
        <!--For Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <br><br>
        <!-- For Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">
        <br><br>
        <!-- For Message Input -->
        <label for="message">Message:</label>
        <textarea id="message" cols="25" rows="1" placeholder="Your Message"></textarea>
        <br><br>
        <!-- Submit Button -->
        <input type="submit" value="Send Message">
    </form>

</body>

</html>
